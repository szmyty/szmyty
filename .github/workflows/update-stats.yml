name: Update GitHub Stats

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  update-stats:
    name: Update GitHub stats and badges
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Cache GitHub API responses to prevent rate limiting
      - name: Cache GitHub stats data
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/github-stats
            /tmp/github-stats-cache
          key: github-stats-${{ steps.date.outputs.date }}
          restore-keys: |
            github-stats-

      # Generate GitHub Stats using github-readme-stats
      - name: Generate GitHub Stats Card
        uses: anuraghazra/github-readme-stats@v2.0.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update GitHub stats [skip ci]"
          git push || echo "No changes to push"
