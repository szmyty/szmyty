name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # Cache metrics data to prevent rate limiting
      - name: Cache metrics data
        uses: actions/cache@v4
        with:
          path: |
            /tmp/.metrics-cache
            ~/.cache/metrics
          key: metrics-cache-${{ steps.date.outputs.date }}
          restore-keys: |
            metrics-cache-

      # Create metrics directory
      - name: Create metrics directory
        run: mkdir -p metrics

      # Generate Overview/Main Metrics SVG
      - name: Generate overview metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/overview.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          optimize: css, xml, svg
          experimental_features: --optimize-svg
          use_prebuilt_image: yes
          output_condition: always
          config_twemoji: yes
          config_gemoji: yes
          config_animations: yes
          config_base64: yes
          # Base metrics
          base: header, activity, community, repositories
          # Achievements plugin
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 0

      # Generate GitHub Stats SVG
      - name: Generate GitHub stats
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/github-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          optimize: css, xml, svg
          experimental_features: --optimize-svg
          use_prebuilt_image: yes
          output_condition: always
          config_twemoji: yes
          config_gemoji: yes
          config_animations: yes
          config_base64: yes
          # Focus on stats
          base: header, repositories
          plugin_followup: yes
          plugin_followup_sections: repositories, user

      # Generate Top Languages SVG
      - name: Generate top languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/top-languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          optimize: css, xml, svg
          experimental_features: --optimize-svg
          use_prebuilt_image: yes
          output_condition: always
          config_twemoji: yes
          config_gemoji: yes
          config_animations: yes
          config_base64: yes
          # Languages only
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_days: 365
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%

      # Generate Contributions/Streaks SVG
      - name: Generate contributions
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/contributions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          optimize: css, xml, svg
          experimental_features: --optimize-svg
          use_prebuilt_image: yes
          output_condition: always
          config_twemoji: yes
          config_gemoji: yes
          config_animations: yes
          config_base64: yes
          # Contributions focus
          base: header
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 30
          plugin_habits_charts: yes

      # Also generate the legacy github-metrics.svg for backward compatibility
      - name: Generate main metrics (legacy)
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_timezone: America/New_York
          retries: 3
          retries_delay: 300
          optimize: css, xml, svg
          experimental_features: --optimize-svg
          use_prebuilt_image: yes
          output_condition: always
          config_twemoji: yes
          config_gemoji: yes
          config_animations: yes
          config_base64: yes
          # Steam plugin (if configured)
          plugin_steam: yes
          plugin_steam_user: "0"
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam_sections: player, most-played, recently-played
          plugin_steam_games_limit: 1
          plugin_steam_recent_games_limit: 1
          plugin_steam_achievements_limit: 2
          plugin_steam_playtime_threshold: 2
          # Achievements plugin
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 0
          # Languages plugin
          plugin_languages: yes

      # Configure git for committing
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Commit and push generated SVGs
      - name: Commit and push changes
        run: |
          git add metrics/ github-metrics.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update metrics SVGs [skip ci]"
            git push
            echo "âœ… Metrics SVGs updated successfully"
          fi
