<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200" width="1200" height="200">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle grid pattern decoration -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#4a4e69" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="200" rx="12" fill="url(#headerGradient)"/>
  
  <!-- Grid overlay on background -->
  <rect width="1200" height="200" fill="url(#grid)" rx="12"/>
  
  <!-- Decorative accent lines -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="1050" y1="100" x2="1150" y2="100" stroke="url(#accentGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="100" r="4" fill="#6366f1" opacity="0.8"/>
  <circle cx="1150" cy="100" r="4" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Code bracket decorations -->
  <path d="M 200 60 L 180 100 L 200 140" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  <path d="M 1000 60 L 1020 100 L 1000 140" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  
  <!-- Main name text -->
  <text x="600" y="95" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="42" font-weight="700" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2">Alan Szmyt</text>
  
  <!-- Subtitle -->
  <text x="600" y="135" font-family="'SF Mono', 'Fira Code', 'Monaco', 'Consolas', monospace" font-size="16" fill="#94a3b8" text-anchor="middle" letter-spacing="1">Software Engineer • DevOps • Cloud • AI-Assisted Systems</text>
</svg>
