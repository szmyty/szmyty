<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with rounded edges -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
  
  <!-- Inner decorative bracket elements -->
  <path d="M 55 65 L 45 100 L 55 135" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 145 65 L 155 100 L 145 135" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text "szmyt" -->
  <text x="100" y="108" font-family="'SF Mono', 'Fira Code', 'Monaco', 'Consolas', monospace" font-size="28" font-weight="600" fill="url(#logoGradient)" text-anchor="middle">szmyt</text>
  
  <!-- Subtle underscore cursor -->
  <rect x="85" y="115" width="30" height="3" rx="1.5" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
