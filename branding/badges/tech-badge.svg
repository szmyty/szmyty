<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 28" width="100" height="28">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <rect width="100" height="28" rx="6" fill="url(#techGradient)"/>
  
  <!-- Badge border -->
  <rect x="0.5" y="0.5" width="99" height="27" rx="5.5" fill="none" stroke="#4a4e69" stroke-width="1" opacity="0.5"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="28" rx="2" fill="url(#techAccent)"/>
  
  <!-- Badge text -->
  <text x="54" y="18" font-family="'SF Mono', 'Fira Code', 'Monaco', monospace" font-size="11" fill="#e2e8f0" text-anchor="middle" font-weight="600">Tech</text>
</svg>
