<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 28" width="140" height="28">
  <defs>
    <linearGradient id="statusGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Badge background -->
  <rect width="140" height="28" rx="6" fill="url(#statusGradient)"/>
  
  <!-- Badge border -->
  <rect x="0.5" y="0.5" width="139" height="27" rx="5.5" fill="none" stroke="#4a4e69" stroke-width="1" opacity="0.5"/>
  
  <!-- Status indicator -->
  <circle cx="16" cy="14" r="5" fill="url(#accentGradient)"/>
  
  <!-- Badge label -->
  <text x="78" y="18" font-family="'SF Mono', 'Fira Code', 'Monaco', monospace" font-size="11" fill="#e2e8f0" text-anchor="middle" font-weight="500">Status</text>
</svg>
